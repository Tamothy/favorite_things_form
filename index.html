<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your favorite things!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <select class="form-control" id=foods>
              <option>Chicken strips</option>
              <option>Tacos</option>
              <option>Pizza</option>
              <option>Lasagna</option>
            </select>

            <!-- <label for="food">Favorite food:</label>
            <input type="text" id="food" class="form-control"> -->
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="music" value="Classical">
                Classical
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="British Blues">
                British Blues
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="Hip-Hop">
                Hip-Hop
              </label>
            </div>
            <!-- <label for="music">Favorite music genre:</label>
            <input type="text" id="music" class="form-control"> -->
          </div>
          <div class="form-group">
            <label for="color">Favorite color:</label>
            <input type="color" id="color" class="favorite-things">
          </div>

          <button type="submit" class="btn">Show me your favorite things!</button>
        </form>
      </div>

      <div id="results">
        <br>
        <ul>
          <li>Your name: <span class="name"></span></li>
          <li>Your favorite food: <span class="food"></span></li>
          <li>Your favorite music genre: <span class="music"></span></li>
          <li>Your favorite color: <a href="#" id="colorLink"><span class="color"></span></a></li>
        </ul>
      </div>
    </div>


  </body>
</html>
